<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="navbar.xhtml">
		<ui:define name="navbarContent">		
   			<div id="" class="center-div col-lg-8 col-lg-offset-2" >
   				<div class=" panel panel-default panel-opacity">
					<div class="panel-header">
						<div class="padding-top">
							<h:form>
								<h:message for="busca" class="alert alert-danger error-message" />
								<div class="form-group input-group col-lg-6 col-lg-offset-3">
							   		<span class="input-group-btn">
							   			<h:commandButton  value="Buscar" class="btn btn-primary"/>
								    </span>	
									<h:inputText id="busca" class="form-control" 								
									pt:placeholder="Buscar músicas e albúns" 
									required="true" requiredMessage="Preencha o nome, ou parte dele, da música" />
									<!-- value="{usuarioForm.usuario.login}"--> 
								</div>
							</h:form>
						</div>
					</div>
					<h:form>
						<div class="panel-body ">
								<div class="col-lg-4 col-lg-offset-4 row form-group">
									<h:selectOneMenu  class="form-control">
										<f:selectItem itemValue="0" itemLabel="Selecione a lista..." />
										<f:selectItems  />
										<!--<f:selectItems value="{user.favCoffee3Value}" var="c" 
										itemLabel="{c.coffeeLabel}" itemValue="{c.coffeeValue}" />-->
									</h:selectOneMenu>
								</div>
								<div class="row col-lg-12 form-group">
									<div class="col-lg-5 col-lg-offset-1">
										<h:outputLabel value="Selecione as músicas:" />
										<h:selectManyListbox multiple="multiple"  class="form-control">
										<!-- o value dessa tag deve ser a lista onde serão salvas as novas músicas
										provavelmente o outro beam -->
											<f:selectItem itemValue="Fry Checken" itemLabel="Food1 - Fry Checken" />
											<f:selectItem itemValue="Tomyam Soup" itemLabel="Food1 - Tomyam Soup" />
   											<f:selectItem itemValue="Mixed Rice" itemLabel="Food1 - Mixed Rice" />
											<!--<f:selectItems value="{lista de onde vem os itens}" var="f" 
											itemLabel="{f.foodLabel}" itemValue="{f.foodValue}" />-->
										</h:selectManyListbox>				
									</div>
									<div class="col-lg-5 ">
										<h:outputLabel value="Selecione os albúns:" />
										<h:selectManyListbox multiple="multiple"  class="form-control">
											<f:selectItem itemValue="Fry Checken" itemLabel="Food1 - Fry Checken" />
											<f:selectItem itemValue="Tomyam Soup" itemLabel="Food1 - Tomyam Soup" />
   											<f:selectItem itemValue="Mixed Rice" itemLabel="Food1 - Mixed Rice" />
											<!--<f:selectItems value="{user.favFood3Value}" var="f" 
											itemLabel="{f.foodLabel}" itemValue="{f.foodValue}" />-->
										</h:selectManyListbox>
									</div>
								</div>
						</div>
						<div class="panel-footer">
							<h:commandButton action="#{pesquisarForm.adicionar}" value="Adicionar" class="btn btn-success" />							
						</div>
					</h:form>
				</div>
			</div>			
		</ui:define>
	</ui:composition>		
</html>
