<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="template.xhtml">
	  <ui:define name="content">		
   		<div id="" class="center-div col-lg-4 col-lg-offset-4" >
   		<div class=" panel panel-default panel-opacity">
  			<div class="panel-header panel-header-background"><h2><b><u>Cadastro</u></b></h2></div>
  			<div class="panel-body">
				<h:form>
					<h:messages class="alert alert-danger error-message" />
					   			
					Login: <h:inputText class="form-group form-control" value="#{usuarioForm.usuario.login}" readonly="#{facesContext.renderResponse}" 
					required="true" requiredMessage="Login já existente"/>
					
					Senha: <h:inputSecret class="form-group form-control" value="#{usuarioForm.usuario.senha}" 				
					required="true" requiredMessage="Campo Senha obrigatório" redisplay="true" />
					
					Nome: <h:inputText class="form-group form-control" value="#{usuarioForm.usuario.nome}" 
					required="true" requiredMessage="Campo Nome obrigatório"/>
					
					Número do cartão: <h:inputText class="form-group form-control DigitOnly" maxlength="16"  
					value="#{usuarioForm.usuario.cartao}" 
					required="true" requiredMessage="Campo Número do cartão obrigatório"/>
					
					Validade: <h:inputText class="form-group form-control DigitOnly" value="#{usuarioForm.usuario.validade}" 
					required="true" onkeypress="mascara(this, '##/##')" 
					maxlength="5" requiredMessage="Campo Validade obrigatório">
						<f:convertDateTime pattern="MM/yy"></f:convertDateTime>
					</h:inputText>
					
					Código de segurança:  <h:inputText class="form-group form-control DigitOnly" value="#{usuarioForm.usuario.cvv}" 
					required="true" maxlength="3" requiredMessage="Campo Código de segurança obrigatório"/>
					
						<div class="form-group col-lg-2 col-lg-offset-3 ">
							<h:commandButton class="btn btn-primary form-group" value="Salvar" 
							action="#{usuarioForm.cadastrarUsuario(usuarioForm.usuario)}"/>
						</div>
						<h:inputHidden value="#{usuarioForm.cadastro}"></h:inputHidden>
						<div id="voltarbtn" class="form-group col-lg-2 col-lg-offset-1">
			   				<h:commandButton class="btn btn-danger" value="Voltar" action="#{usuarioForm.voltar}" immediate="true"/>
						</div>
				</h:form>
				</div>
				</div>			
			</div>
		</ui:define>
	</ui:composition>
		
</html>
