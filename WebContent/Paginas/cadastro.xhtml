<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastrar usuário</title>
</head>

    <h:body>
    
		<h:panelGroup layout="block" style="background:#404040" class="container">
		
   			<h:commandButton value="Voltar" action="index"/>
   		
			<h:form>	
				Login: <h:inputText value="#{usuarioForm.usuario.login}" />
				Senha: <h:inputSecret value="#{usuarioForm.usuario.senha}" />
				Nome: <h:inputText value="#{usuarioForm.usuario.nome}" />
				Número do cartão: <h:inputText value="#{usuarioForm.usuario.cartao}" />
				Validade: <h:inputText value="#{usuarioForm.usuario.validade}" />
				Código de segurança:  <h:inputText value="#{usuarioForm.usuario.cvv}" />
				<h:commandButton class="btn btn-primary" value="Salvar" action="#{usuarioForm.cadastrarUsuario(usuarioForm.usuario)}"/>
			</h:form>
			
		</h:panelGroup>
		
    </h:body>
</html>
