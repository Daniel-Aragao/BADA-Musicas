<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
      	xmlns:f="http://java.sun.com/jsf/core"      
      	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"	
		xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

  <ui:composition template="template.xhtml">
	  <ui:define name="content">
		<div class="center-row col-lg-6 col-lg-offset-3" >
			<h:form>
			
				<h:messages class="alert alert-danger error-message" />
					<!-- <h:message for="login"/>  -->
				
				<div class="form-group input-group col-lg-12">
					<h:inputText id="login" class="form-control" 
					value="#{usuarioForm.usuario.login}" 
					pt:placeholder="Login" 
					required="true" requiredMessage="Campo Login obrigatório" /><br/>
				</div>
				
				<div class="form-group input-group col-lg-12" >
					<h:inputSecret class="form-control" 
					value="#{usuarioForm.usuario.senha}" 
					pt:placeholder="Senha"
					required="true" requiredMessage="Campo Senha obrigatório"/><br/>
				</div>
				
				<div class="form-group col-lg-2 col-lg-offset-4" >
					<h:commandButton class="btn btn-primary" value="Entrar" action="#{usuarioForm.fazerLogin}" />
				</div>
				
				<div class="form-group col-lg-2" >
					<h:commandButton class="btn btn-success" value="Cadastrar" action="cadastro"></h:commandButton>
				</div>
			</h:form>
		</div>
		</ui:define>
	</ui:composition>
</html>
